{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
<h1>
    <!-- Use by both SchoolCreateView and SchoolUpdateView -->
    <!-- Determines if pk argument is present (passed from the update route in school_detail.html) -->
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
{% endblock %}
